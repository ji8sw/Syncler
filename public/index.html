<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syncler</title>
  <link rel="stylesheet" href="css.css">
  <script type="text/javascript" src="js.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <button class="Home-Button" id="ToggleSettingsButton">
    <img src="../Images/settings.svg" alt="Icon" width="32" height="32">
  </button>

  <div id="SettingsMenu" class="Settings">
    <ul>
      <li>
        <label for="Width">Width</label>
        <input type="number" id="Width" name="Width" value="1280">
      </li>
      <li>
        <label for="Height">Height</label>
        <input type="number" id="Height" name="Height" value="720">
      </li>
      <li>
        <label for="IP">IP Address</label>
        <input type="text" id="IP" name="IP" value="192.168.1.109">
      </li>
      <li>
        <button type="button" id="ConnectButton">Connect</button>
      </li>
    </ul>
  </div>
  
</body>
</html>
